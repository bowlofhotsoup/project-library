<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library Project</h1>
    <div id="newBtn-container">
        <button id="newBtn">+ New Book</button>
    </div>
    <div id="popUp">
        <form id="form">
            <span id="close">&times;</span>
            <legend>New Book</legend>
            <div id="textInput">
                <p><input type="text" name="title" id="title" placeholder="Title"></p>
                <p><input type="text" name="author" id="author" placeholder="Author"></p>
                <p><input type="text" name="pages" id="pages" placeholder="Pages"></p>
            </div>
            <div id="checkBox">
                <p><label>Read: </label><input type="checkbox" name="read" id="read" value="yes"></p>
            </div>
            <button type="submit" form="form" id="addBtn">Add</button>
        </form>
    </div>
    <div id="Library-container"></div>
</body>
</html>
