<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library Project</h1>
    <div id="newBtn-container">
        <button id="newBtn">+ New Book</button>
    </div>
    <div id="popUp">
        <form id="form">
            <span id="close">&times;</span>
            <h3>New Book</h3>
            <p>(All fields are required)</p>

            <div id="textInput">
                <p><input type="text" name="title" id="title" placeholder="Title" required></p>
                <p><input type="text" name="author" id="author" placeholder="Author" required></p>
                <p><input type="number" name="pages" id="pages" placeholder="Pages" min="1" required></p>
            </div>
            
            <div id="checkBox">
                <p><label for="read">Read: </label><input type="checkbox" name="read" id="read" value="yes"></p>
            </div>
            
            <button type="submit" id="addBtn" form="form">Add</button>
        </form>
    </div>
    <div id="Library-container"></div>
</body>
</html>
